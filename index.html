<!DOCTYPE html>
<html lang="en" ng-app="resumeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Suggester</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }
    header {
      background-color: #e50914;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    textarea, input[type=file] {
      display: block;
      margin: 0.5rem 0 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #f40612;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2c2c2c;
      border-radius: 4px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .spinner-container {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #e50914;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-style: italic;
      color: #e50914;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      header {
        font-size: 1.2rem;
        padding: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body ng-controller="FormController">
  <header>Resume Suggester</header>
  <div class="container">
    <form ng-submit="submitForm()" enctype="multipart/form-data">
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" file-model="resumeFile" required />

      <label for="jobDescription">Job Description:</label>
      <textarea id="jobDescription" ng-model="jobDescription" rows="10" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="spinner-container" ng-if="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading response, please wait...</div>
    </div>

    <div class="output" ng-if="responseText">
      <h3>Response:</h3>
      <pre ng-bind-html="responseText"></pre>
    </div>
  </div>

  <script>
    var app = angular.module('resumeApp', []);

    app.directive('fileModel', ['$parse', function ($parse) {
      return {
        restrict: 'A',
        link: function(scope, element, attrs) {
          var model = $parse(attrs.fileModel);
          var modelSetter = model.assign;

          element.bind('change', function(){
            scope.$apply(function(){
              modelSetter(scope, element[0].files[0]);
            });
          });
        }
      };
    }]);

    app.controller('FormController', ['$scope', '$http', '$sce', function($scope, $http, $sce) {
      $scope.jobDescription = '';
      $scope.responseText = '';
      $scope.loading = false;

      $scope.submitForm = function() {
        $scope.loading = true;
        $scope.responseText = '';

        var formData = new FormData();
        formData.append('file', $scope.resumeFile);
        formData.append('jobDescription', $scope.jobDescription);

        $http({
          method: 'POST',
          url: 'https://resume-suggester.up.railway.app/api/suggest',
          headers: {
            'Content-Type': undefined,
            'Authorization': 'Basic dXNlcjp1c2Vy'
          },
          data: formData,
          transformRequest: angular.identity,
          responseType: 'json'
        }).then(function successCallback(response) {
          $scope.loading = false;
          if (response.data && response.data.message) {
            var formatted = response.data.message
              .replace(/\n/g, '<br>')
              .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            $scope.responseText = $sce.trustAsHtml(formatted);
          } else {
            $scope.responseText = 'Invalid response structure.';
          }
        }, function errorCallback(response) {
          $scope.loading = false;
          console.error('Error response:', response);
          $scope.responseText = 'Error: ' + response.status + ' - ' + (response.statusText || 'Unknown error');
        });
      };
    }]);
  </script>
</body>
</html>
